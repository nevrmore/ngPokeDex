<div class="container home-component px-4 py-2">
  <div class="row">
    <div class="col-md-6 offset-md-3 p-0">

      <!-- SPINER -->
      <div class="spinner-wrapper" ng-if="homeVm.loading">
        <div class="d-flex justify-content-center center-hv">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>

      <!-- DATA -->
      <div class="container pokemon-list" ng-hide="homeVm.loading">

        <div class="col-sm-12 p-0">
          <p class="app-label"><strong>Pokedex</strong></p>
        </div>

        <div class="row">
          <div class="col-6" ng-repeat="pokemon in homeVm.pokemons | orderBy: 'id'" ng-class="$even ? 'pr-1' : 'pl-1'">
            <!-- POKEMON WIDGET -->
            <div class="widget-panel" ng-class="'bg-' + pokemon.types[0].type.name">
              <a href="#!/pokemons/{{pokemon.id}}" class="no-decoration">
                <span class="pokemon-number text-white pull-right text-right" ng-bind="'#' + pokemon.idForImage"></span>
                <div class="pokemon-image">
                  <img class="wd-30"
                    src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/{{pokemon.idForImage}}.png">
                </div>
                <p class="pokemon-name  m-0 text-white">
                  {{pokemon.name | ucfirst}}
                </p>
                <div class="pokemon-type" ng-repeat="type in pokemon.types">
                  <div class="badge badge-pill p-pill" ng-class="pokemon.types[0].type.name">
                    {{type.type.name}}
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
